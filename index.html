<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        @font-face {
            font-family: 'Bumbbled';
            src: url('Bumbbled.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bumbbled', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #007ad7, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #1d1d1f;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-family: 'Bumbbled', cursive;
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease forwards;
            transform: rotate(-2deg) scale(1.05);
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px) rotate(-2deg) scale(1.05);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(-2deg) scale(1.05);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p class="subtitle">Welcome to a beautiful experience</p>
    </div>
</body>
</html>
